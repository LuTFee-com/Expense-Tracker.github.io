<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>บริหารค่าใช้จ่าย</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>บริหารค่าใช้จ่าย</h2>
        <p>ยอดเงินคงเหลือ: <span id="balance">฿0.00</span></p>

        <form id="transaction-form">
            <input type="text" id="description" placeholder="รายละเอียด">
            <input type="number" id="amount" placeholder="จำนวนเงิน">
            <button type="submit">เพิ่มรายการ</button>
        </form>

        <h3>รายการค่าใช้จ่าย</h3>
        <ul id="transaction-list"></ul>

        <h3>สถิติการใช้จ่าย</h3>
        <canvas id="expenseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
